<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='IE-edge'>
        <title>OSLO - Inscription</title>
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" th:href="@{static/css/register.css}" />
    <head/>
    <body>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form th:action="@{''}" th:object="${inscription}" method="post" role="form" class="sign-up-form">
                        <h2 class="title">Inscription</h2>
                        <div class="input-field">
                            <i class="bx bxs-user"></i>
                            <input type="text"  th:field="*{nom}"  id="nom" placeholder="Nom">
                        </div>
                        <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="error-msg" />  
                        <div class="input-field">
                            <i class="bx bxs-user"></i>
                            <input type="text" placeholder="Prenom" th:field="*{prenom}"  id="prenom">                          
                        </div>
                        <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="error-msg" />  
                        <div class="input-field">
                            <i class="bx bxs-map"></i>
                            <input type="text" placeholder="Adresse" th:field="*{adresse}"  id="adresse">                           
                        </div>
                        <span th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}" class="error-msg" />  
                        <div class="input-field">
                            <i class="bx bxs-map"></i>
                            <input type="text" placeholder="Email" th:field="*{email}"  id="email">                           
                        </div>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-msg" />
                        <div class="input-field">
                            <i class="bx bxs-building"></i>
                            <select name="" id="" >
                                <option th:each="departement : ${departements}" th:value="${departement.id}" th:text="${departement.libelle}"></option>
                            </select>
                        </div>
                        <div class="input-field">
                            <i class="bx bx-id-card"></i>
                            <select name="" id="" >
                                <option value="">Secr√©taire</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <i class="bx bxs-user"></i>
                            <input type="text" placeholder="Nom d'utilisateur" th:field="*{username}"  id="username">
                        </div>
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-msg" />
                        <div class="input-field">
                            <i class="bx bxs-lock"></i>
                            <input type="password" placeholder="Mot de passe" th:field="*{password}"  id="password">
                        </div>
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-msg" />
                        <div class="input-field">
                            <i class="bx bxs-lock"></i>
                            <input type="password" placeholder="Confirmer le mot de passe" th:field="*{confirmPassword}"  id="confirmPassword">
                        </div>
                        <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-msg" />
                        <input type="submit" value="S'inscrire" class="btn solid">
                    </form>
                </div>
            </div>
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>Un des notres ?</h3>
                        <p>Suivez le guide, c'est par ici !!</p>
                        <button class="btn transparent" id="sign-in-btn">Connexion</button>
                    </div>
                    <img th:src="@{static/img/img4.svg}" class="image" alt="">
                </div>
            </div>
        </div>
    </body>
</html>
