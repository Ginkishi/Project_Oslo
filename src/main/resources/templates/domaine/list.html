<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="fragments/common :: [//div[@id='head']]"></div>
    <title>OSLO - Domaines</title>
    <head/>
    <body>
        <div th:replace="fragments/menu"></div>
        <div class="main">
            <h1>Domaines</h1>
            <ul>
                <!-- V0.0 La liste d'items des départements est créée à l'aide de th:each -->
                <!-- V0.0 qui parcourt les département (la liste envoyée par le modèle) -->
                <li th:each="domaine : ${domaines}">
                    <span th:text="${domaine.libelle}"></span>
                    <a th:href="@{/domaine/edit(id=${domaine.id})}">[Modifier]</a>
                    <a th:href="@{'/domaine/delete/' + ${domaine.id}}">[Supprimer]</a>
                </li>
            </ul>
            <!-- V0.0 Un bouton pour ouvrir la page de création de département -->
            <a th:href="@{/domaine/create}">Créer un nouveau domaine</a>
        </div>
    </body>
</html>
