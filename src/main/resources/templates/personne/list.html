<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="fragments/common :: [//div[@id='head']]"></div>
    <title>OSLO - Comptes</title>
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />
    <head/>
    <body>
      
        <div th:replace="fragments/menu"></div>

        <div class="main">          
            <h1>Liste des personnes</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Pr√©nom</th>
                        <th>Adresse</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="personne : ${personnes}">
                        <td th:text="${personne.nom}"></td>
                        <td th:text="${personne.prenom}"></td>
                        <td th:text="${personne.adresse}"></td>
                        <td th:text="${personne.email}"></td>
                        <td>
                            <div class="buttons">
                                <a th:href="@{/personne/edit(id=${personne.id})}">
                                    <div class="btn btn-warning">Editer</div>
                                </a>
                                <a  th:href="@{'/personne/delete/' + ${personne.id}}">
                                    <div class="btn btn-danger">Supprimer</div>
                                </a>
                            </div>
                        </td>
                    </tr>                   
                </tbody>
            </table>
        </div>        
    </body>
</html>
