<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="fragments/common :: [//div[@id='head']]"></div>
    <title>OSLO - Catalogue</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{static/css/admin.css}" />

    <head/>
    <body>
        <div th:replace="fragments/menu"></div>
        <div class="catalog">
            <div class="tree">
                <ul>
                    <li th:each="cs : ${categories}">
                        <div th:cat_id="${cs.id}"  th:cat_parent="test" class="branch hide" th:if="${!cs.leaf}">
                            <span><i class="bx bxs-folder"></i> <div th:text="${cs.libelle}" th:remove="tag"></div></span>
                        </div>
                         <div th:cat_id="${cs.id}"  th:cat_parent="test" class="leaf" th:if="${cs.leaf}">
                            <span><i class="bx bxs-circle"></i> <div th:text="${cs.libelle}" th:remove="tag"></div></span>
                        </div>
                    </li>
                </ul>
            </div>

            <div id="services" class="card-container">
                

            <!-- <div class="card-container" th:if="${services != null}">

                    <a th:href="@{/demandeService/createDemandeServiceFromCatalogue(serviceName=${cs.libelle})}" class="card">
                        <div class="logo" th:if="${cs.image == null}">
                            <img th:src="@{static/img/data_collecting_monochromatic.svg}"  alt="">
                        </div>
                        <div class="logo" th:if="${cs.image != null}">
                            <img th:src="@{'~/upload/' + ${cs.image}}"  alt="">
                        </div>
                        <div class="title" th:text="${cs.libelle}"></div>
                    </a>
                </th:block>
-->
            </div>
        </div> 
        <script th:src="@{static/js/catalog.js}"></script>
    </body>
</html>
