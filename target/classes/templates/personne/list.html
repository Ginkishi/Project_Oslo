<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head/>
    <body>
        <h1>Personne</h1>
        <ul>
            <!-- V0.0 La liste d'items des clients est créée à l'aide de th:each -->
            <!-- V0.0 qui parcourt les clients (la liste envoyée par le modèle) -->
            <li th:each="personne : ${personnes}">
                <span th:text="${personne.nom +' '+personne.prenom}"></span>
                <a th:href="@{/personne/edit(id=${personne.id})}">[Modifier]</a>
                <a th:href="@{'/personne/delete/' + ${personne.id}}">[Supprimer]</a>
            </li>
        </ul>
        <!-- V0.0 Un bouton pour ouvrir la page de création de clients -->
        <a th:href="@{/personne/create}">Créer un nouveau client</a>
    </body>
</html>
