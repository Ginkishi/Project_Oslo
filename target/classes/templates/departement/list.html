<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="fragments/common :: [//div[@id='head']]"></div>
    <title>OSLO - Départements</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />
    <head/>
    <body>
        <div th:replace="fragments/menu"></div>
        <div class="main">
            <h1>Listes des départements</h1>
            <a th:href="@{/departement/create}">
                <div class="btn btn-primary">Ajouter une nouveau département
                </div>
            </a>
            <table class="table fluid">
                <thead>
                    <tr>
                        <th>Nom</th>

                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="departement : ${departements}">
                        <td th:text="${departement}"></td>

                        <td>
                            <div class="buttons">
                                <a th:href="@{/departement/edit(id=${departement.id})}">
                                    <div class="btn btn-warning">Editer</div>
                                </a>
                                <a  th:href="@{'/departement/delete/' + ${departement.id}}">
                                    <div class="btn btn-danger">Supprimer</div>
                                </a>
                            </div>
                        </td>
                    </tr>                   
                </tbody>
            </table>
        </div>
    </body>
</html>
