<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="fragments/common :: [//div[@id='head']]"></div>
    <title>OSLO - Statuts des demandes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />
    <head/>
    <body>
        <div th:replace="fragments/menu"></div>
        <div class="main">
            <h1>Listes des statuts de demande</h1>
            <a th:href="@{/statutDemande/create}">
                <div class="btn btn-primary">Ajouter un statut de demande
                </div>
            </a>
            <table class="table fluid">
                <thead>
                    <tr>
                        <th>Nom</th>


                    </tr>
                </thead>
                <tbody>
                    <tr th:each="statutDemande : ${statutDemandes}">
                        <td th:text="${statutDemande.libelle}"></td>


                    </tr>                   
                </tbody>
            </table>
        </div>
    </body>
</html>
