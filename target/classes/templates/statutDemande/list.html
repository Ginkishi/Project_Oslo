<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="fragments/common :: [//div[@id='head']]"></div>
    <title>OSLO - Statuts des demandes</title>
    <head/>
    <body>
        <div th:replace="fragments/menu"></div>
        <div class="main">
            <h1>Statuts des demandes</h1>
            <ul>
                <!-- V0.0 La liste d'items des départements est créée à l'aide de th:each -->
                <!-- V0.0 qui parcourt les département (la liste envoyée par le modèle) -->
                <li th:each="statutDemande : ${statutDemandes}">
                    <span th:text="${statutDemande.libelle}"></span>
                    <a th:href="@{/statutDemande/edit(id=${statutDemande.id})}">[Modifier]</a>
                    <a th:href="@{'/statutDemande/delete/' + ${statutDemande.id}}">[Supprimer]</a>
                </li>
            </ul>
            <!-- V0.0 Un bouton pour ouvrir la page de création de département -->
            <a th:href="@{/statutDemande/create}">Créer un nouveau statut de demande</a>
        </div>
    </body>
</html>
