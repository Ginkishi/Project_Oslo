<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <!-- V0.2 Avec th:include dans <head ... , le fragment <head>...</head> 
    du fichier "fragments/common.html" devient le <head>...</head> de ce fichier.
    -->
    <head>
    <div th:replace="fragments/common :: [//div[@id='head']]"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />
    <title>OSLO - Catégorie</title>
    <head/>
    <body>

        <div th:replace="fragments/menu"></div>
        <div class="main"><!-- V0.3 -->

            <h1>Nouvelle catégorie</h1>

            <form  th:action="@{''}" th:object="${categorie}" method="post" role="form">

                <input type="hidden" th:field="*{id}"/>

                <div class="input-field">
                    <label for="libelle">Nom de la catégorie</label>
                    <input id="libelle" type="text" th:field="*{libelle}" />
                </div>
                <span th:if="${#fields.hasErrors('libelle')}" th:errors="*{libelle}" />

                <div class="input-field">
                    <label for="categories">Nom de la catégorie parente</label>

                    <select th:field="*{parent}" id="categories">
                        <option th:value="null" >Aucune</option>

                        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.libelle}"></option>
                    </select>
                </div>
                 <div class="buttons">
                    <button type="submit" class="btn btn-success">Valider</button>
                    <a th:href="@{/categorie}" ><div class="btn btn-danger">Fermer</div></a>
                </div>
            </form>  
        </div>       
    </body>
</html>
