<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="fragments/common :: [//div[@id='head']]"></div>
    <title>OSLO - Catégories</title>
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />
    <head/>
    <body>
      
        <div th:replace="fragments/menu"></div>

        <div class="main">          
            
            <h1>Liste des catégories</h1>
            <a th:href="@{/categorie/create}">
                <div class="btn btn-primary">Ajouter une nouvelle catégorie
                </div>
            </a>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Parent</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="categorie : ${categories}">
                        <td th:text="${categorie}"></td>
                        <td th:text="${categorie.parent}"></td>
                        <td>
                            <div class="buttons">
                                <a th:href="@{/categorie/edit(id=${categorie.id})}">
                                    <div class="btn btn-warning">Editer</div>
                                </a>
                                <a  th:href="@{'/categorie/delete/' + ${categorie.id}}">
                                    <div class="btn btn-danger">Supprimer</div>
                                </a>
                            </div>
                        </td>
                    </tr>                   
                </tbody>
            </table>
        </div>        
    </body>
</html>
